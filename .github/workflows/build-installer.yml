name: Build FlowAudit Installer

on:
  # Manuell auslösbar
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (z.B. 3.0.1)'
        required: false
        default: '3.0.0'

  # Bei Tag-Push (z.B. v3.0.0)
  push:
    tags:
      - 'v*'

  # Bei Release
  release:
    types: [created]

env:
  PACKAGE_NAME: flowaudit-installer

jobs:
  build-deb:
    name: Build DEB Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
          elif [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          elif [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="3.0.0"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build DEB Package
        run: |
          cd installer

          # Version im Build-Script setzen
          sed -i "s/VERSION=\"[^\"]*\"/VERSION=\"${{ steps.version.outputs.version }}\"/" build_deb.sh

          # Bauen
          ./build_deb.sh

          # Datei umbenennen für Upload
          mv ${PACKAGE_NAME}_${{ steps.version.outputs.version }}.deb \
             ${PACKAGE_NAME}_${{ steps.version.outputs.version }}_all.deb

      - name: Upload DEB as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flowaudit-installer-deb
          path: installer/*.deb
          retention-days: 30

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: installer/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-standalone:
    name: Build Standalone Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: |
          pip install pyinstaller pillow

      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          elif [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          elif [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="3.0.0"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build Linux Binary
        run: |
          cd installer
          pyinstaller --onefile \
            --name flowaudit-installer-${{ steps.version.outputs.version }}-linux \
            --add-data "../frontend/public/auditlogo.png:." \
            flowaudit_installer.py

      - name: Upload Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: flowaudit-installer-linux
          path: installer/dist/*
          retention-days: 30

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: installer/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: |
          pip install pyinstaller pillow

      - name: Determine Version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          elif [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          elif [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="3.0.0"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build Windows Executable
        run: |
          cd installer
          pyinstaller --onefile --windowed `
            --name flowaudit-installer-${{ steps.version.outputs.version }}-windows `
            --icon ../frontend/public/favicon.ico `
            flowaudit_installer.py

      - name: Upload Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: flowaudit-installer-windows
          path: installer/dist/*.exe
          retention-days: 30

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: installer/dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-checksums:
    name: Create Checksums
    needs: [build-deb, build-standalone, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.deb" -o -name "*.exe" -o -name "flowaudit-installer-*-linux" \) -exec sha256sum {} \; > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload checksums to Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
