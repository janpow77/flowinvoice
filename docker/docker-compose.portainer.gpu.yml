# Pfad: /docker/docker-compose.portainer.gpu.yml
# FlowAudit Docker Compose für Portainer MIT GPU-Support
# Verwende diese Datei nur auf Systemen mit NVIDIA GPU und nvidia-container-toolkit
#
# WICHTIG: Bei Portainer "Repository" Deployment:
# - Compose path: docker/docker-compose.portainer.gpu.yml
# - Die stack.env Datei wird automatisch verwendet

services:
  # PostgreSQL Database (mit pgvector für RAG-Embeddings)
  db:
    image: pgvector/pgvector:pg16
    container_name: flowinvoice_db
    environment:
      POSTGRES_USER: flowaudit
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flowaudit_secret}
      POSTGRES_DB: flowaudit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowaudit -d flowaudit"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Redis for Task Queue and Caching
  redis:
    image: redis:7-alpine
    container_name: flowinvoice_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ChromaDB for RAG Vector Store
  chromadb:
    image: chromadb/chroma:latest
    container_name: flowinvoice_chromadb
    environment:
      CHROMA_SERVER_AUTH_CREDENTIALS_PROVIDER: chromadb.auth.token.TokenAuthCredentialsProvider
      CHROMA_SERVER_AUTH_TOKEN_TRANSPORT_HEADER: X-Chroma-Token
      CHROMA_SERVER_AUTH_CREDENTIALS: ${CHROMA_TOKEN:-flowaudit_chroma_token}
      PERSIST_DIRECTORY: /chroma/chroma
      ANONYMIZED_TELEMETRY: "false"
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "${CHROMADB_PORT:-8001}:8000"
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Ollama - Local LLM Inference WITH NVIDIA GPU Support
  ollama:
    image: ollama/ollama:latest
    container_name: flowinvoice_ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_GPU_MEMORY_FRACTION=${OLLAMA_GPU_MEMORY_FRACTION:-0.8}
      - OLLAMA_NUM_GPU=${OLLAMA_NUM_GPU:-999}
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL:-2}
      - OLLAMA_NUM_CTX=${OLLAMA_NUM_CTX:-4096}
    # NVIDIA GPU Support (requires nvidia-container-toolkit)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:11434/api/tags || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # FastAPI Backend
  backend:
    image: ghcr.io/janpow77/flowinvoice/backend:latest
    container_name: flowinvoice_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://flowaudit:${POSTGRES_PASSWORD:-flowaudit_secret}@db:5432/flowaudit
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CHROMA_TOKEN=${CHROMA_TOKEN:-flowaudit_chroma_token}
      - OLLAMA_HOST=http://ollama:11434
      - STORAGE_PATH=/data
      - SECRET_KEY=${SECRET_KEY:-flowaudit_dev_secret_key_change_in_production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - UVICORN_WORKERS=${UVICORN_WORKERS:-4}
    volumes:
      - app_data:/data
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Celery Worker for Background Tasks
  worker:
    image: ghcr.io/janpow77/flowinvoice/backend:latest
    container_name: flowinvoice_worker
    command: celery -A app.worker.celery_app worker --loglevel=info --concurrency=${CELERY_CONCURRENCY:-4} -Q documents,llm,generator,export
    environment:
      - DATABASE_URL=postgresql+asyncpg://flowaudit:${POSTGRES_PASSWORD:-flowaudit_secret}@db:5432/flowaudit
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CHROMA_TOKEN=${CHROMA_TOKEN:-flowaudit_chroma_token}
      - OLLAMA_HOST=http://ollama:11434
      - STORAGE_PATH=/data
      - CELERY_CONCURRENCY=${CELERY_CONCURRENCY:-4}
    volumes:
      - app_data:/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped

  # React Frontend
  frontend:
    image: ghcr.io/janpow77/flowinvoice/frontend:latest
    container_name: flowinvoice_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  chroma_data:
  ollama_data:
  app_data:
